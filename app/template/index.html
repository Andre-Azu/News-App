<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        {% if title %}
        <title> {{ title }}</title>
        {% else %}
        <title> Newest News </title>
        {% endif %}
    </head>
    <body>
        <h1>{{title}}</h1>
        {% for list in news %}
        <ul> 
        <li>{{list.author}}</li>
        </ul>
        {%endfor%}
    </body>
</html>
